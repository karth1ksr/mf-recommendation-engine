<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF AI Advisor | Interaction</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <div class="glass-container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ“ˆ</span>
                <h1>MF AI Advisor</h1>
            </div>
            <button id="reset-btn" title="Reset Session">ðŸ”„</button>
        </header>

        <main id="chat-window">
            <div class="message assistant">
                <p>Hello! I'm your AI Mutual Fund Advisor. To get started, what are your investment goals or risk
                    preferences?</p>
            </div>
        </main>

        <footer class="input-area">
            <input type="text" id="user-input" placeholder="e.g., I want high risk equity funds for 5 years..."
                autocomplete="off">
            <button id="mic-btn" class="mic-off" title="Toggle Microphone">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                    <path fill="currentColor"
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z">
                    </path>
                </svg>
            </button>
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </footer>
    </div>

    <!-- Comparison Modal -->
    <div id="comp-modal" class="modal hidden">
        <div class="modal-content glass">
            <span class="close-modal" id="close-comp">&times;</span>
            <div id="comp-content">
                <h2>Fund Comparison</h2>
                <div id="comp-table-container"></div>
                <div id="comp-analysis"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/daily-js"></script>
    <script src="script.js"></script>
</body>

</html>
